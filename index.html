<!DOCTYPE html>
<html>
<head>
    <title>Table Data Fetcher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <select class="custom-select" id="tableSelector">
                <option value="" selected disabled>Select a table</option>
                <option value="table1">Table 1</option>
                <option value="table2">Table 2</option>
                <option value="table3">Table 3</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" onclick="fetchTableData()">Fetch Data</button>
        </div>
    </div>

    <div class="mt-4" id="loading" style="display:none;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="mt-4" id="error" style="display:none;">
        <div class="alert alert-danger" role="alert">
            Error fetching data!
        </div>
    </div>

    <div class="mt-4" id="tableData" style="display:none;">
        <table class="table">
            <thead>
                <tr id="tableHeaderRow">
                    <!-- Header will be dynamically populated -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table body will be dynamically populated -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
